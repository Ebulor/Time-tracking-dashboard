<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="control-panel">
          <div class="profile">
            <div class="profile-img">
              <img src="images/image-jeremy.png" alt="black male image" />
            </div>
            <div class="profile-text">
              <p><span>Report for</span>Jeremy Robson</p>
            </div>
          </div>
          <div class="controls">
            <a href="#" id="day">Daily</a>
            <a href="#" id="week">Weekly</a>
            <a href="#" id="month">Monthly</a>
          </div>
        </div>

        <div class="panel work">
          <div class="schedule-img">
            <img src="images/icon-work.svg" alt="briefcase icon" />
          </div>
          <div class="schedule-text">
            <p>Work</p>
            <div class="duration">
              <h2>5hrs</h2>
              <p>Yesterday - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="panel play">
          <div class="schedule-img">
            <img src="images/icon-play.svg" alt="game pad icon" />
          </div>
          <div class="schedule-text">
            <p>Play</p>
            <div class="duration">
              <h2>1hr</h2>
              <p>Yesterday - 2hrs</p>
            </div>
          </div>
        </div>
        <div class="panel study">
          <div class="schedule-img">
            <img src="images/icon-study.svg" alt="open notebook icon" />
          </div>
          <div class="schedule-text">
            <p>Study</p>
            <div class="duration">
              <h2>0hr</h2>
              <p>Yesterday - 1hr</p>
            </div>
          </div>
        </div>
        <div class="panel exercise">
          <div class="schedule-img">
            <img src="images/icon-exercise.svg" alt="running figure icon" />
          </div>
          <div class="schedule-text">
            <p>Exercise</p>
            <div class="duration">
              <h2>1hr</h2>
              <p>Yesterday - 1hr</p>
            </div>
          </div>
        </div>
        <div class="panel social">
          <div class="schedule-img">
            <img src="images/icon-social.svg" alt="message bubbles icon" />
          </div>
          <div class="schedule-text">
            <p>Social</p>
            <div class="duration">
              <h2>1hr</h2>
              <p>Yesterday - 3hrs</p>
            </div>
          </div>
        </div>
        <div class="panel self-care">
          <div class="schedule-img">
            <img src="images/icon-self-care.svg" alt="heart with cross icon" />
          </div>
          <div class="schedule-text">
            <p>Self Care</p>
            <div class="duration">
              <h2>0hr</h2>
              <p>Yesterday - 1hr</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="data.json"></script>
    <script src="app.js"></script>
  </body>
</html>
